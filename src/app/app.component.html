<div class="page-style">
  <h1>Welcome to {{ title }}</h1>
  <br />
  <h2>calculated {{ addNumber() }}</h2>
  <br />
  <input (keyup)="onKeyPressEnter($event)" />
  <br />
  <br />
  <button (click)="onShowData()">Click for toggle showing Data</button>
  <h3>Showing Data : {{ isShowing }}</h3>
  <div *ngIf="isShowing">
    <app-product></app-product>
  </div>
</div>
<app-footer></app-footer>
